<div @enterExit>
  <div class="controls" *ngIf="showGitBitsDun(todos)">
    <button (click)="onGitBitsDun()" class="git-bits-dun-button" color="primary" mat-raised-button>
      <mat-icon>schedule</mat-icon> Git Bits Dun
    </button>
  </div>
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    class="todo-item"
    (completionToggle)="toggleCompletion(todo)"
    (priorityChange)="changePriority($event)"
  ></app-todo-item>
</div>
<div @enterExit *ngIf="todos.length === 0 && loaded">
  <p>You have no todo items!</p>
</div>
