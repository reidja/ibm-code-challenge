<h1 mat-dialog-title>Please confirm?</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete this todo?</p>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onConfirm(false)">No</button>
  <button mat-button (click)="onConfirm(true)" color="warn">Yes</button>
</div>
